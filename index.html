<body>
<div class="container-fluid" ng-controller="main">
	<div class="row">
	  <div class="col-md-6">
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="taeki" class="col-sm-4 control-label">Tæki</label>
		    <div class="col-sm-8">
		        <select class="form-control" ng-model="selected.taeki" ng-options="item.name for item in taeki"></select>
		    </div>
		  </div>
		  <button class="btn btn-default" ng-click="open('lg')">
                <span >Stofna notanda</span>
              </button>
		  <div class="form-group">
		    <label for="driver" class="col-sm-4 control-label">Ökumaður</label>
		    <div class="col-md-8">
		    	<div class="input-group">

		   	<ui-select ng-model="selected.driver" theme="bootstrap">
              <ui-select-match placeholder="Ökumaður">{{$select.selected.name}}</ui-select-match>
              <ui-select-choices repeat="item in drivers | filter: $select.search">
                <span ng-bind-html="item.name | highlight: $select.search"></span>
                <small ><strong>example:</strong> </small>
                <small ng-bind-html="item.id | highlight: $select.search"></small>
              </ui-select-choices>
            </ui-select>
            <span class="input-group-btn">
              <button ng-click="drivers.selected = undefined" class="btn btn-default">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
              
            </span>
            </div>
            </div>
		  </div>
		   <div class="form-group">
		    <label for="" class="col-sm-4 control-label">Dags</label>
		    <div class="col-sm-8">
		       <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened"  datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Loka" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="notkun" class="col-sm-4 control-label">Notkunarflokkur ?</label>
		    <div class="col-sm-8">
		      <select id="notkun"  class="form-control" ng-model="selected.notkun" ng-options="item.name for item in notkun">
		      </select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-4 control-label">Kílometrastaða</label>
		    <div class="col-sm-8">
		      <input type="text" ng-model="selected.km" class="form-control" id="" placeholder="Staða mælis í Kílometrum">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-4 control-label">Fjöldi</label>
		    <div class="col-sm-8">
		      <input type="text" ng-model="selected.passangers" class="form-control" id="" placeholder="Fjöldi farþega">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-4 control-label">Olíumagn</label>
		    <div class="col-sm-8">
		      <input type="text" ng-model="selected.oil" class="form-control" id="" placeholder="Olíumagn">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="taeki" class="col-sm-4 control-label">Staða tækis</label>
		    <div class="col-sm-8">
		      <select id="taeki" ng-model="selected.state"  class="form-control" ng-options="item.name for item in stada_taekis">
		      </select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-4 control-label">Athugasemdir</label>
		    <div class="col-sm-8">
		      <textarea ng-model="selected.other" class="form-control" rows="3"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default" ng-click="submit()">Skrá</button>
		    </div>
		  </div>
		</form>
	  </div>
	  <div class="col-md-6 ">Notkun
	  	<angular-refresh 
    	url="http://develop.edge.is/taekjaskraning-api/"
      	ng-model="logs"
      	interval="5000"
      	method="json">
		</angular-refresh>
	  	<div class="alert alert-success" role="alert" ng-repeat="log in logs">
	  		<strong>{{ log.taeki.name }}</strong> dags : {{ log.date | date:"mm.dd.yyyy"}}
	 	</div>
	  </div>

	</div>
</div>
