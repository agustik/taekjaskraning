<div class="modal-header">
    <h3 class="modal-title">Stofnun á bílstjóra</h3>
</div>
<div class="modal-body">
	<form ng-submit="save()">
		<div class="input-group">
	    	<input ng-model="NewDriver"  class="form-control" required>
	    		<span class="input-group-btn">
	        <button class="btn btn-default" ng-click="save()" type="button">Stofna</button>
	      </span>
		</div>
	</form>
	
    <div class="alert" ng-show="show" ng-class="statusClass">{{status}}</div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">Loka</button>
   
</div>
